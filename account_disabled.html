<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Disattivato</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff4e50, #c40000);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(8px);
        }

        .container img {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff4e50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c40000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Immagine sopra il testo -->
        <img src="https://cdn-icons-png.flaticon.com/512/463/463612.png" alt="Account Bloccato">
        
        <h1>Questo account non può più essere usato su Aura+</h1>
        <p>Credi sia un errore? Fai appello tramite il bottone qui sotto.</p>
        <button onclick="window.location.href='https://wa.me/13177699431'">Fai Appello su WhatsApp</button>
    </div>
</body>
</html>
