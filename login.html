<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="login.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDsrHAtIh5bsYDHa1wz0LMcmciChAoRikU",
            authDomain: "myauraid-f03c6.firebaseapp.com",
            projectId: "myauraid-f03c6",
            storageBucket: "myauraid-f03c6.appspot.com",
            messagingSenderId: "190478237725",
            appId: "1:190478237725:web:0d39907473f511b85a06f4"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
            .then(() => {
                console.log("Persistenza dell'autenticazione attivata.");
            })
            .catch((error) => {
                console.error("Errore nella persistenza dell'autenticazione:", error.message);
            });

        auth.onAuthStateChanged((user) => {
            if (user && user.emailVerified) {
                console.log("Utente verificato:", user.email);
                window.location.href = "user_dashboard.html";
            } else if (user && !user.emailVerified) {
                console.log("Email non verificata:", user.email);
                showMessage("Devi verificare la tua email prima di accedere.");
                auth.signOut();
            }
        });

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    if (user.emailVerified) {
                        console.log("Login effettuato:", user.email);
                        window.location.href = "user_dashboard.html";
                    } else {
                        showMessage("Email non verificata. Controlla la tua casella di posta.");
                        auth.signOut();
                    }
                })
                .catch((error) => {
                    let errorMessage = "";
                    if (error.code === "auth/wrong-password") {
                        errorMessage = "Password errata. Riprova.";
                    } else if (error.code === "auth/user-not-found") {
                        errorMessage = "Email non trovata. Controlla l'email inserita.";
                    } else {
                        errorMessage = "Errore sconosciuto durante il login. Riprova pi√π tardi.";
                    }
                    showMessage(errorMessage);
                    console.log("Errore di login:", error.message);
                });
        }

        function showMessage(message) {
            const messageElement = document.getElementById("message");
            messageElement.textContent = message;
            messageElement.style.color = "red";
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #E30AF5, #F174FF);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 300;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        input:focus {
            outline: none;
            border-color: #F174FF;
        }

        button {
            background-color: #F174FF;
            color: white;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #F04BFF;
        }

        .message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Benvenuto</h1>
        <h2>Accedi al tuo account</h2>
        <form onsubmit="event.preventDefault(); login();">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Accedi</button>
        </form>
        <div id="message" class="message"></div>
    </div>
</body>
</html>
