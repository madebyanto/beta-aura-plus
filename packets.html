<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacchetti di Saldo - Aura Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #E30AF5, #F174FF);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 600;
            animation: fadeIn 1s ease-in-out;
        }

        .package {
            background-color: rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .package:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .package h2 {
            color: #fff;
            font-size: 1.8em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .price {
            font-size: 1.2em;
            color: #27ae60;
            font-weight: bold;
        }

        .description {
            font-size: 1em;
            color: #ddd;
            margin-bottom: 15px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #27ae60;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2ecc71;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acquista il Tuo Saldo su Aura Studio</h1>

        <div class="package">
            <h2>Pacchetto Base</h2>
            <p class="price">€5</p>
            <p class="description">Ricevi 800 di saldo</p>
            <a href="https://wa.me/13177699431" class="button">Acquista Ora</a>
        </div>

        <div class="package">
            <h2>Pacchetto Medio</h2>
            <p class="price">€10</p>
            <p class="description">Ricevi 1.600 di saldo</p>
            <a href="https://wa.me/13177699431" class="button">Acquista Ora</a>
        </div>

        <div class="package">
            <h2>Pacchetto Premium</h2>
            <p class="price">€20</p>
            <p class="description">Ricevi 3.400 di saldo</p>
            <a href="https://wa.me/13177699431" class="button">Acquista Ora</a>
        </div>
    </div>
</body>
</html>
